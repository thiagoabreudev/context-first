[pytest]
# Pytest configuration for backend tests

# Python path
pythonpath = src

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Asyncio configuration (IAD-7)
asyncio_default_fixture_loop_scope = function

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src/domain --cov-report=html --cov-fail-under=95
