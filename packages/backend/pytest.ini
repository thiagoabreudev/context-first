[pytest]
# Pytest configuration for backend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src/domain --cov-report=html --cov-fail-under=95
